<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <title>wei4r's type</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>
            wei4r's type
        </h1>
        <div id="header">
            <div id="info"></div>
        </div>
        <div class="reminder">按下Enter以跳過詞彙</div>
        <div id="game" tabindex="0">
            <div id="words"></div>
            <div id="cursor"></div>
            <div id="focus-error">Click here to focus</div>
            <div id="result"></div>
        </div>
        <div class="reminder" id="restart-reminder">按下Enter以重新開始</div>
        <div id="buttons">
            <button id="newGameBtn">New game</button>
        </div>
    </main>
    <script src="typing.js"></script>
</body>
</html>
